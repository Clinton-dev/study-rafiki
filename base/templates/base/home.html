{% extends 'main.html'%}

{% block content%}
<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>

<div class="home-container">
    <div>
        <h2>Browse topics</h2>
        <hr>
        <div>
            <a href="{% url 'home'%}">All</a>
        </div>
        {% for topic in topics %}
            <div>
                <a href="{% url 'home'%}?q={{topic.name}}">{{topic.name}}</a>
            </div>
        {% endfor %}
    </div>
    <div>
        <a href="{% url 'create-room'%}">>> Create a room</a> <br>
        {% for room in rooms%}
            <a href="{% url 'update-room' room.id%}">Edit</a>
            <a href="{% url 'delete-room' room.id%}">Delete room</a>
            <span>@{{room.host.username}}</span>
            <p><a href="{% url 'room' room.id%}">{{room.name}}</a></p>
            <small>{{room.topic.name}}</small>
            <hr>
        {% endfor%}
    </div>
</div>

{% endblock content%}
